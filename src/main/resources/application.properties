spring.application.name=spring-boot-ai-atlassian-mcp-server

spring.main.banner-mode=off
spring.main.web-application-type=none
logging.file.name=./logs/spring-boot-ai-atlassian-mcp-server.log
logging.pattern.console=

spring.ai.mcp.server.name=atlassian-mcp-server
spring.ai.mcp.server.version=0.0.1

# MCP Server Configuration
mcp.read-only=${MCP_READ_ONLY:false}

# Confluence Configuration
confluence.url=${CONFLUENCE_URL:}
confluence.username=${CONFLUENCE_USERNAME:}
confluence.api-token=${CONFLUENCE_API_TOKEN:}
confluence.personal-token=${CONFLUENCE_PERSONAL_TOKEN:}
confluence.ssl-verify=${CONFLUENCE_SSL_VERIFY:true}
confluence.spaces-filter=${CONFLUENCE_SPACES_FILTER:}

# Jira Configuration
jira.url=${JIRA_URL:}
jira.username=${JIRA_USERNAME:}
jira.api-token=${JIRA_API_TOKEN:}
jira.personal-token=${JIRA_PERSONAL_TOKEN:}
jira.ssl-verify=${JIRA_SSL_VERIFY:true}
jira.projects-filter=${JIRA_PROJECTS_FILTER:}

# Zephyr Configuration
zephyr.base-url=${ZEPHYR_BASE_URL:}
zephyr.bearer-token=${ZEPHYR_BEARER_TOKEN:}
zephyr.ssl-verify=${ZEPHYR_SSL_VERIFY:true}
zephyr.timeout=${ZEPHYR_TIMEOUT:30}
